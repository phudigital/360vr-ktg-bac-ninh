	<style type="text/css">
		html,
		body {
			height: 100%;
			width: 100%;
			height: 100vh;
			width: 100vw;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		.fill-viewport {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}

		.fill-viewport.landscape-left {
			left: env(safe-area-inset-left);
		}

		.fill-viewport.landscape-right {
			right: env(safe-area-inset-right);
		}

		#viewer {
			z-index: 1;
		}

		#preloadContainer {
			z-index: 2;
			opacity: 0;
			background-color: rgba(255, 255, 255, 1);
			transition: opacity 0.5s;
			-webkit-transition: opacity 0.5s;
			-moz-transition: opacity 0.5s;
			-o-transition: opacity 0.5s;
		}

		/* CTA Buttons Styles */
		.cta-container {
			position: fixed;
			bottom: 30px;
			right: 20px;
			z-index: 9999;
			display: flex;
			flex-direction: column;
			gap: 15px;
			align-items: center;
		}

		.cta-button {
			width: 55px;
			height: 55px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			text-decoration: none;
			backdrop-filter: blur(5px);
			-webkit-backdrop-filter: blur(5px);
			border: 1px solid rgba(255, 255, 255, 0.3);
		}

		.cta-button:hover {
			transform: scale(1.15) translateY(-5px);
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
		}

		.cta-button svg {
			width: 30px;
			height: 30px;
			fill: white;
		}

		.cta-button.zalo {
			background: linear-gradient(135deg, #0084FF, #006EDC);
		}

		.cta-button.phone {
			background: linear-gradient(135deg, #2ecc71, #27ae60);
		}

		.cta-button.messenger {
			background: linear-gradient(135deg, #0084FF, #A033FF);
		}

		.cta-button.phone .pulse {
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background: inherit;
			opacity: 0.6;
			z-index: -1;
			animation: pulse-animation 2s infinite;
		}

		@keyframes pulse-animation {
			0% {
				transform: scale(1);
				opacity: 0.6;
			}

			100% {
				transform: scale(1.6);
				opacity: 0;
			}
		}

		/* Tooltip animation */
		.cta-button::after {
			content: attr(data-tooltip);
			position: absolute;
			right: 70px;
			background: rgba(0, 0, 0, 0.7);
			color: white;
			padding: 5px 12px;
			border-radius: 6px;
			font-size: 13px;
			font-family: Arial, sans-serif;
			white-space: nowrap;
			opacity: 0;
			visibility: hidden;
			transition: all 0.3s ease;
			transform: translateX(10px);
		}

		.cta-button:hover::after {
			opacity: 1;
			visibility: visible;
			transform: translateX(0);
		}
	</style>
